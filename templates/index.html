<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Transfer Tool</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        /* Apply Inter font and basic body styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08); /* Softer shadow */
            max-width: 600px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .flash-message {
            padding: 12px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        /* Custom styles for input and button for better aesthetics */
        input[type="text"] {
            border: 1px solid #cbd5e0;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); /* Light focus ring */
        }
        button {
            background-color: #6366f1; /* Tailwind indigo-500 */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
        }
        button:hover {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            transform: translateY(-1px);
        }
        button:active {
            background-color: #4338ca; /* Tailwind indigo-700 */
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">ðŸŽ¶ Playlist Transfer Tool ðŸŽ¶</h1>

        <!-- Flash messages section -->
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form action="/start_transfer" method="post" class="space-y-6">
            <div>
                <label for="ytmusic_url" class="block text-gray-700 text-sm font-medium mb-2">YouTube Music Playlist URL:</label>
                <input type="text" id="ytmusic_url" name="ytmusic_url" required
                       placeholder="e.g., [https://music.youtube.com/playlist?list=PL](https://music.youtube.com/playlist?list=PL)..."
                       class="focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="spotify_url" class="block text-gray-700 text-sm font-medium mb-2">Spotify Playlist URL:</label>
                <input type="text" id="spotify_url" name="spotify_url" required
                       placeholder="e.g., [https://open.spotify.com/playlist/37i9dQ](https://open.spotify.com/playlist/37i9dQ)..."
                       class="focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full sm:w-auto px-6 py-3 rounded-xl shadow-lg hover:shadow-xl">
                    Transfer Playlist
                </button>
            </div>
        </form>
    </div>
</body>
</html>
